name: CI build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: "CI build"
    runs-on: windows-latest
    strategy:
      matrix:
        architecture: [x64, arm64]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: "9.0.x"

      - name: Build the application for ${{ matrix.architecture }}
        run: |
          dotnet publish .\src\DiscordTimestamp.csproj -c Release /p:PublishProfile=${{ matrix.architecture }}
